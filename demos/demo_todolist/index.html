<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>todolist</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    We are using node
    <script>document.write(process.versions.node)</script>
    Chrome
    <script>document.write(process.versions.chrome)</script>
    and Electron
    <script>document.write(process.versions.electron)</script>
    <h1>todolist</h1>
    <div class='container'>
        <ul>
            <li>item1</li>
            <li>item2</li>
        </ul>
    </div>
    <script>
        window.onload = () => {
            const electron = require('electron');
            const { ipcRenderer } = electron;
            //动态增加一个item
            ipcRenderer.on('todolist:add', (event, args) => {
                const { value } = args;
                let liEl = document.createElement('li'); //新增一个li元素
                liEl.innerText = value;
                let ulEls = document.getElementsByTagName('ul');
                ulEls[0].appendChild(liEl); //动态为列表增加一个item
            });

            //清除所有item
            ipcRenderer.on('todolist:clear', (event, args) => {
                let ulEls = document.getElementsByTagName('ul');
                ulEls[0].innerHTML = '';
            });
        }
    </script>
</body>

</html>
