<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>cosmic</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>

<body>
    <!--集成web页面系统到electron桌面应用-->
    <iframe src=''></iframe>
    <script>
        window.onload = ()=>{
            const { COSMICURL } = require('./utils/const');
            let iframes = document.getElementsByTagName('iframe');
            iframes[0].setAttribute('src', COSMICURL);
        }
    </script>
</body>

</html>
